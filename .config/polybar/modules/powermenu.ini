label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.sel_border}

menu-0-0 = reboot
menu-0-0-exec = powermenu.open.1
menu-0-1 = power off
menu-0-1-exec = powermenu.open.2

menu-1-0 = cancel
menu-1-0-exec = powermenu.open.0
menu-1-1 = reboot
