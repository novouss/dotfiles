; vim:ft=dosini

[module/wlan]
# Run `ip link show` for interface
type = internal/network
interface = wlo1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.success}
label-connected = %essid%

format-disconnected = <label-disconnected>
format-disconnected-underline = ${colors.urgent}
label-disconnected = %ifname% disconnected

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.norm_fg}

